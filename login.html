<div class="color-line"></div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>Acesso ao Backoffice</h3>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label" for="username">Nome de usu√°rio ou e-mail</label>
                                <input type="text" placeholder="exemplo@gmail.com" title="Entre com seus dados de acesso" required="" value="" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Senha</label>
                                <input type="password" title="Entre com sua senha" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                            </div>
                            <div style="margin-left: 20px" class="checkbox">
                                    <input icheck type="checkbox" ng-model="remember" ng-init="remember = true">
                                     Lembre-me
                                <!--p class="help-block small">(if this is a private computer)</p-->
                            </div>
                            <button id="Acessar" class="btn btn-success btn-block">Acessar</button>
                            <a class="btn btn-default btn-block" href="#">Registre-se</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">

<!-- Vendor scripts -->
<script src="vendor/jquery/dist/jquery.min.js"></script>

<!-- App scripts -->
<script src="scripts/homer.js"></script>
<script>
    $('document').ready(function(){
        const TOKENAPI = 'lWMNuEF3FqMvt7l05L0kPJ6Ta9f0DQTMJ4sFEU9aGVAstzfea';
        $('body').on('click','#Acessar',function(){

            var user = $('#username').val();
            var senha = $('#password').val();

            console.log(TOKENAPI+'---'+user+"--"+senha);

            $.ajax({
                url: 'https://jonathanbispo.org/cliente/webapi/login',
                type: 'POST',
                data: {apitoken: TOKENAPI, username: user,password: senha},
                success: function(data){
                    console.log(data);

                }
            })

            return false;
        })
    })
</script>
